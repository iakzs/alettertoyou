<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maxium-scale=1, user-scalable=no">
  <title>My Epic Love Declaration</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<style>
  .heart {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 3em;
    animation: heartbeat 1s infinite;
    transition: opacity 1s;
  }

  .heart.fade-out {
    opacity: 0;
  }

  @keyframes heartbeat {
    0% {
      transform: scale(1);
    }
    50% {
      transform: scale(1.2);
    }
    100% {
      transform: scale(1);
    }
  }

  body {
      display: flex;
      justify-content: center;
      align-items: center;
  }

  h1 {
    font-family: 'Delicious Handrawn', cursive;
    font-size: 10vw;
    color: #ff00ff;
    margin-top: 10%;
    text-align: center;
    
  }
</style>

<body>
  <h1 class="animate__animated animate__heartBeat animate__infinite">I like you ❤</h1>
  
<script>
  const urlParams = new URLSearchParams(window.location.search);
  const text = urlParams.get('text') || 'I like you';
  const emoji = urlParams.get('emoji') || '❤️';
  const color = urlParams.get('color') || '#ff00ff';
  const background = urlParams.get('background') || '#fff';

  document.querySelector('h1').innerHTML = text + ' ' + emoji;
  document.querySelector('h1').style.color = color;
  document.body.style.backgroundColor = background;

  function createHeart(x, y) {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.innerHTML = emoji;
    heart.style.top = y + 'px';
    heart.style.left = x + 'px';
    document.body.appendChild(heart);

    setTimeout(() => {
      heart.classList.add('fade-out');
      setTimeout(() => {
        heart.remove();
      }, 30000);
    }, 60000);
  }

  document.body.addEventListener('click', (event) => {
    createHeart(event.clientX, event.clientY);
  });

  setInterval(() => {
    createHeart(Math.random() * window.innerWidth, Math.random() * window.innerHeight)
  }, 500);
const title = urlParams.get('title');

document.title = title;
</script>
</body>
</html>
