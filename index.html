<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maxium-scale=1, user-scalable=no">
  <title>alty</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&family=Roboto&family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<style>
  .heart {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 3em;
    animation: heartbeat 1s infinite;
    transition: opacity 1s;
  }

  .heart.fade-out {
    opacity: 0;
  }

  @keyframes heartbeat {
    0% {
      transform: scale(1);
    }
    50% {
      transform: scale(1.2);
    }
    100% {
      transform: scale(1);
    }
  }

  @keyframes rainbow {
    0% {background: red;}
    14% {background: orange;}
    28% {background: yellow;}
    42% {background: green;}
    57% {background: blue;}
    71% {background: indigo;}
    85% {background: violet;}
    100% {background: red;}
  }

  body {
    display: flex;
    justify-content: center;
    align-items: center;
  }

  h1 {
    font-family: 'Delicious Handrawn', cursive;
    font-size: 10vw;
    color: #ff00ff;
    margin-top: 10%;
    text-align: center;
  }
</style>

<body>
  <h1 class="animate__animated animate__heartBeat animate__infinite">I like Github</h1>
  
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const text = urlParams.get('text') || '';
    const emoji = urlParams.get('emoji') || '';
    const color = urlParams.get('color') || '#000000';
    const background = urlParams.get('background') || '#fff';
    const background2 = urlParams.get('background2');
    const font = urlParams.get('font') || 'Delicious Handrawn';

    if (background2) {
      document.body.style.background = `linear-gradient(to right, ${background}, ${background2})`;
    } else {
      document.body.style.backgroundColor = background;
    }

    if (urlParams.get('israinbow') === 'true') {
      document.body.style.background = 'linear-gradient(to right, red,orange,yellow,green,blue,indigo,violet)';
      document.body.style.backgroundSize = '400% 400%';
      document.body.style.animation = 'rainbow 5s linear infinite';
    } else {
      document.body.style.backgroundColor = background;
    }

    document.querySelector('h1').innerHTML = text + ' ' + emoji;
    document.querySelector('h1').style.color = color;
    document.querySelector('h1').style.fontFamily = font;

    function createHeart(x, y) {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerHTML = emoji;
      heart.style.top = y + 'px';
      heart.style.left = x + 'px';
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.classList.add('fade-out');
        setTimeout(() => {
          heart.remove();
        }, 30000);
      }, 60000);
    }

    document.body.addEventListener('click', (event) => {
      createHeart(event.clientX, event.clientY);
    });

    setInterval(() => {
      createHeart(Math.random() * window.innerWidth, Math.random() * window.innerHeight)
    }, 500);

    const title = urlParams.get('title');
    document.title = title;

   fetch('https://iakzsimgss.duckdns.org/getFileUrl')
      .then(response => response.json())
      .then(data => {
        const imageUrl = data.fileUrl;
        if (imageUrl) {
          document.body.style.backgroundImage = `url('${imageUrl}')`;
          document.body.style.backgroundSize = 'cover';
        }
      })
      .catch(error => {
        console.error('Error fetching file URL:', error);
      });
  </script>
</body>
</html>
